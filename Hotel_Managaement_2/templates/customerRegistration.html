{% include "head.html" %}
<div class="container">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="card bg-light p-3 mt-3">
        <h4 class="text-center">Customer Registration</h4>
        <form action="addcustomer">
          <div>
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
          </div>
          <div>
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Enter Email" required>
          </div>
          <div>
            <label class="form-label">Phone</label>
            <input class="form-control" type="number" name="phone" placeholder="Enter Phone Number" required>
          </div>
          <div>
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
          </div>
          <input type="submit" class="btn btn-info w-100 mt-3" value="Register">
        </div>
      </form>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
<style>
	body{
		 background-image: url("https://bsscommerce.com/knowledge-base/wp-content/uploads/2021/02/magento-b2b-registration-sign-up.jpg");
	  	 background-repeat: no-repeat;
 		 background-attachment: fixed;
 		 background-size: cover;
	}
</style>
