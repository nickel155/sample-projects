{% include "adminHead.html" %}
<div class="">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-3 mt-3">
        <h4 class="text-center">Add Rooms</h4>
        <form action="addRoom1" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
               <div>
                 <label class="mt-3">Room Type</label>
                <select class="form-select " name="room_type_id">
                  <option value="">Choose Room Type</option>
                  {% for room_type in room_types %}
                   <option value="{{room_type['_id']}}">{{room_type['roomType']}}</option>
                  {% endfor %}
                </select>
              </div>
               <div>
                <label class=" mt-3">Cot Type</label>
                <input type="text" class="form-control" placeholder="Enter cot type" name="cot_Type" required>
              </div>
              <div>
                <label class=" mt-3">Room Size</label>
                <input type="text" class="form-control" placeholder="Enter Room Size" name="room_size" required>
              </div>
                <div>
                    <label class=" mt-3">Price Per Day</label>
                    <input type="text" class="form-control" placeholder="Enter room name" name="price_per_day" required>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label class="mt-3">Room Name</label>
                    <input type="text" class="form-control" placeholder="Enter room name" name="room_Name" required>
                </div>
                <div>
                    <label class=" mt-3">No Of Available Rooms</label>
                    <input type="number" class="form-control" name="rooms_available" placeholder="Enter Rooms Availability" required>
               </div>
               <div>
                    <label class=" mt-3">Rooms Specialities</label>
                    <input type="text" class="form-control" name="specialities" placeholder="Enter Specialities of room" required>
               </div>
                <div>
                    <label class=" mt-3">Room Picture</label>
                    <input class="form-control" type="file" name="room_pic" required>
                </div>
            </div>
            <div>
                <label class=" mt-3">Room Numbers</label>
               <input type="text" class="form-control" name="room_numbers" placeholder="Enter room numbers separate with comma">
              </div>
            <div>
                <label class=" mt-3">About</label>
                <textarea class="form-control" cols="2" rows="1" name="about" required></textarea>
              </div>
            <input type="submit" class="btn btn-warning mt-3" value="ADD">
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<style>
	body{
		 background-image: url("https://images.pexels.com/photos/5774037/pexels-photo-5774037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
	  	 background-repeat: no-repeat;
 		 background-attachment: fixed;
 		 background-size: cover;
	}
</style>
