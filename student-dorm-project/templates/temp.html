<!DOCTYPE html>
<html>
<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="toggle-form">
                <a class="btn btn-primary active" id="login-tab">Login</a>
                <a class="btn btn-secondary" id="register-tab" onclick="">Register</a>
            </div>
            <!-- Login Form -->
            <div id="login-form" class="active-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword"
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <!-- Register Form -->
            <div id="register-form" class="hidden-form">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword"
                               placeholder="Choose a password">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#login-tab").click(function () {
            $("#login-form").addClass("active-form");
            $("#register-form").removeClass("active-form");
            $("#login-tab").addClass("active");
            $("#register-tab").removeClass("active");
        });

        $("#register-tab").click(function () {
            $("#login-form").removeClass("active-form");
            $("#register-form").addClass("active-form");
            $("#login-tab").removeClass("active");
            $("#register-tab").addClass("active");
        });
    });
</script>
</body>
</html>
