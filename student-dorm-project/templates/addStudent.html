{% include "head.html" %}
<div class="align-middle">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-3 mt-3">
                <h4 class="text-center">Add Student</h4>
                <form action="student/add" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="">
                            <div>
                                <label class=" mt-3">Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name here" name="name"
                                       required>
                            </div>
                            <div>
                                <label class=" mt-3">Email</label>
                                <input type="text" class="form-control" placeholder="Enter your email" name="email"
                                       required>
                            </div>
                            <div>
                                <label class=" mt-3">Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password here"
                                       name="password"
                                       required>
                            </div>
                            <div>
                                <label class=" mt-3">Wallet Balance</label>
                                <input type="text" class="form-control" placeholder="Enter wallet balance"
                                       name="wallet_balance" required>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-warning mt-3" value="ADD">
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<style>
    body {
        background-image: url("https://images.pexels.com/photos/5774037/pexels-photo-5774037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
